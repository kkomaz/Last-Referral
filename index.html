<html lang="en">

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Default meta tags -->
    <title>EasyRef - Share Your Favorite Products</title>
    <meta
      name="description"
      content="Share your favorite products and services, track referrals, and earn rewards with EasyRef."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://easyref.io" />
    <meta property="og:title" content="easyref" />

      property="og:description"
      content="Share your favorite products and services, track referrals, and earn rewards."
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://easyref.io" />
    <meta property="twitter:title" content="easyref" />
    <meta
      property="twitter:description"
      content="Share your favorite products and services, track referrals, and earn rewards."
    />
    <meta property="twitter:image" content="" />
    <!-- Dynamically set -->
  </head>
